<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<title>NeuroLogic</title>

    <link rel="stylesheet" href="train.css">
</head>

<body>
    <div class="parent" >
      <div class="child">
        <h1>NeuroLogic</h1>
        <div class="text">
            <p> Приветствую, Пользователь! Это небольшое приложение является <br> 
                демонстрацией обучения нейроной сети алгоритмом Backpropogation. <br>
            </p>
        </div>
        
        <table class="table1">
            <tr>
                <td class="H1">X1</td>
                <td class="H1">X2</td>
                <td class="H1">Y</td>
                <td class="H1">Yi</td>
            </tr>
            <tr>
                 <td class="int"><input id="01" type="text"></td>
                 <td class="int"><input id="02"  type="text"></td>
                 <td class="int"><input id="03"  type="text"></td>
                 <td class="out"><output id="Yi_1"></output></td>
            </tr>
            <tr>
                 <td class="int"><input id="11"  type="text"></td>
                 <td class="int"><input id="12"  type="text"></td>
                 <td class="int"><input id="13"  type="text"></td>
                 <td class="out"><output id="Yi_2"></output></td>
            </tr>
            <tr>
                 <td class="int"><input id="21"  type="text"></td>
                 <td class="int"><input id="22"  type="text"></td>
                 <td class="int"><input id="23"  type="text"></td>
                 <td class="out"><output id="Yi_3"></output></td>
            </tr>
            <tr>
                 <td class="int"><input id="31"  type="text"></td>
                 <td class="int"><input id="32"  type="text"></td>
                 <td class="int"><input id="33"  type="text"></td>
                 <td class="out"><output id="Yi_4"></output></td>
            </tr>
            
        </table>
        <p></p>

        <table class="table2">
            <tr>
                <td class="data1">Количество нейронов в скрытом слое:</td>
                <td class="data2"><input class="" id="H" type="text"></td>          
            </tr>
            <tr>
                <td class="data1">Скорость обучения:</td>
                <td class="data2"><input id="n" type="text"></td>
            </tr>
            <tr>
                <td class="data1">Количество итераций (эпох)</td>
                <td class="data2"><input id="era" type="text"></td>          
            </tr>
            <tr>
                <td class="data1">Минимальная ошибка обучения:</td>
                <td class="data2"><input id="perfect_error" type="text"></td>          
            </tr>
        </table>
        <p></p>
        <p></p>
        <p></p>
        <p><button id="butt_input" onclick="input()">Ввести параметры</button></p>
        <button id="butt_result" onclick="training()">Обучить</button>
        <button id="butt_result" onclick="solve()">Решить</button>

        <p><button id="butt_clear" onclick="location.reload()">Очистить</button></p>
      </div>
    </div>
    


   
  <script src="train.js"></script>
  <script src="table.js"></script>
</body>
</html>
